<html lang="en">
<head>
	<title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
	  href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
	<script src="js/apimock.js"></script>
	<script src="js/app.js"></script>
	<script src="js/apiclient.js"></script>
	<script src="js/appdraw.js"></script>


</head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
	<h1>BluePrints v2</h1>
	<form>
	<div>
	<b>Author</b>
		<label for="authorHTMl"></label>
		<input type="text" id = "authorHTMl">
	<button type="button" onclick="app.getBlueprints($('#authorHTMl').val());">Get blueprints</button>
	</div>
	<div>
	<h3 id="author_name_table">Author Blueprints: </h3>
	<table style="width:50%" id="table">
		<thead>
		<tr>
			<th>Blueprint name</th>
			<th>Number of points</th>
			<th>Open</th>
		</tr>
		</thead>

		<tbody id="Table_Content">

		</tbody>
	</table>
	<br>
	<br>
	<b>Total user points:</b>
		<a class="points" id="points">Total points: </a></div>

	<br>
	<br>
	<div>
	<h3 id="blueprintname">Current blueprint:</h3>

	<br>
	<canvas id="mycanvas" width="500" height="500" style="border:1px solid black;"></canvas>
	</div>
		<div>
			<button id="updateButton" type="button" onclick="app.saveUpdate();">Save/Update</button>
			<button id="deleteButton" type="button" onclick="app.deleteCanvas();">Delete</button>

		</div>
		<div>
			<label for="nombreBlueprint"></label>
			<input type="text" id = "nombreBlueprint">

			<button id="createBlueprint" type="button" onclick="app.createBlueprint($('#nombreBlueprint').val());">Create BluePrint</button>
		</div>
	</form>
</body>
</html>
